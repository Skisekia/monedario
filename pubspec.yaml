name: monedario
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # Dependencias principales
  provider: ^6.0.5               # Gestión de estado
  cupertino_icons: ^1.0.8        # Iconos de iOS
  lottie: ^2.7.0                  # Animaciones Lottie
  font_awesome_flutter: ^10.7.0  # Iconos de redes sociales
  image_picker: ^0.8.7+3          # Selección de imágenes
  url_launcher: ^6.3.0            # Abrir URLs
  intl: ^0.19.0              # Internacionalización
  
  # Firebase
  firebase_core: ^3.15.2          # Inicializar Firebase
  firebase_auth: ^5.6.2           # Login/registro
  cloud_firestore: ^5.6.11        # Base de datos
  firebase_storage: ^12.4.9       # Subida de archivos
  google_sign_in: ^6.2.1          # Autenticación con Google
  flutter_facebook_auth: ^6.1.1   # Autenticación con Facebook
  sign_in_with_apple: ^6.1.0      # Autenticación con Apple
  
  # Utilidades
  shared_preferences: ^2.5.3      # Almacenamiento local

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# Configuración de icono de app
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_monedario.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo_monedario.png
    - assets/google.png
    - assets/facebook.png
    - assets/finance_boy.json
    - assets/girl_computer.json
    - assets/avatar_boy.json
    - assets/avatar_girl.json
    - assets/girl_support.json
    - assets/send.json
    - assets/avatar_default.json
